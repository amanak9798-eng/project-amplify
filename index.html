<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmplifyAI - LinkedIn Post Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0077b5',
                        secondary: '#00a0dc',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen">
    
    <!-- Navigation -->
    <nav class="bg-white text-gray-800 shadow-sm py-3 px-6 flex justify-between items-center fixed w-full top-0 z-50">
        <div class="flex items-center space-x-3">
            <div class="w-8 h-8 rounded-full gradient-bg flex items-center justify-center">
                <i data-feather="zap" class="text-white w-4 h-4"></i>
            </div>
            <h1 class="text-xl font-bold text-primary">AmplifyAI</h1>
        </div>
        <div id="nav-actions" class="flex items-center space-x-4 relative">
            <!-- This section will be dynamically updated by JavaScript -->
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-6 pt-24 pb-8">
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center">
            <div>
                <h1 id="welcome-message" class="text-3xl font-bold text-primary">Generate professional LinkedIn posts in seconds</h1>
                <p id="welcome-subtitle" class="text-gray-600 mt-2">Let's create something amazing.</p>
            </div>
            <div id="history-button-container" class="mt-4 md:mt-0 hidden">
                 <button id="historyBtn" class="flex items-center space-x-2 bg-gray-200 hover:bg-gray-300 px-4 py-2 rounded-lg transition-colors">
                    <i data-feather="clock" class="text-gray-600 w-4 h-4"></i>
                    <span class="text-gray-700 font-semibold">View History</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Main Chat Area -->
    <div class="container mx-auto px-6 pb-12">
        <div class="bg-white rounded-xl shadow-md overflow-hidden border border-gray-200">
            <!-- Chat Messages -->
            <div id="chat-container" class="chat-container overflow-y-auto p-6 space-y-6">
                <!-- Chat messages will be dynamically inserted here -->
            </div>
            <!-- Input Area -->
            <div class="border-t border-gray-200 p-6 bg-gray-50">
                <div class="mb-4 grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Tone</label>
                        <select id="postTone" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
                            <option>Professional</option>
                            <option>Friendly</option>
                            <option>Inspirational</option>
                            <option>Casual</option>
                            <option>Educational</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Post Type</label>
                        <select id="postType" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
                            <option>Project Announcement</option>
                            <option>Thought Leadership</option>
                            <option>Career Update</option>
                            <option>Industry Insight</option>
                            <option>Event Promotion</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Length</label>
                        <select id="postLength" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary">
                            <option>Short (1-2 paragraphs)</option>
                            <option>Medium (3-4 paragraphs)</option>
                            <option>Long (5+ paragraphs)</option>
                        </select>
                    </div>
                </div>
                <div class="flex space-x-3">
                    <input id="ideaInput" type="text" placeholder="Describe what you want to post about..." class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                    <button id="generateBtn" class="gradient-bg text-white px-6 py-3 rounded-lg flex items-center justify-center space-x-2 hover:opacity-90 transition w-32">
                        <span class="btn-text">Generate</span>
                        <i data-feather="arrow-right" class="w-4 h-4"></i>
                        <div class="spinner"></div>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- MODALS (kept from our previous version, but now hidden) -->
    <div id="auth-modal" class="modal"> <!-- All modals have this base class now -->
         <div class="modal-content auth">
            <button class="close-btn" data-modal="auth-modal">&times;</button>
            <header>
                <h2>Create an Account</h2>
                <p>Join for free to start generating AI-powered posts.</p>
            </header>
            <div class="auth-form">
                 <button id="googleSignInBtn" class="google-btn">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
                    Sign in with Google
                </button>
                <p class="divider">or</p>
                <input type="text" id="nameInput" placeholder="Your Name (for sign up)">
                <input type="email" id="emailInput" placeholder="Email">
                <input type="password" id="passwordInput" placeholder="Password">
                <div class="auth-buttons">
                    <button id="signUpBtn" class="generate-button action-btn primary">Sign Up</button>
                    <button id="loginBtn" class="action-btn secondary">Log In</button>
                </div>
                <p id="auth-error"></p>
            </div>
        </div>
    </div>

    <div id="history-modal" class="modal">
        <div class="modal-content">
            <button class="close-btn" data-modal="history-modal">&times;</button>
            <h2>Your Post History</h2>
            <div id="history-list"></div>
        </div>
    </div>

    <div id="premium-modal" class="modal">
        <div class="modal-content premium">
            <button class="close-btn" data-modal="premium-modal">&times;</button>
            <h2>Unlock Automation & More</h2>
            <p>Go premium to unlock powerful features and save hours every week.</p>
            <div style="margin: 2rem 0; font-size: 2.5rem; font-weight: bold; color: var(--primary-color);">
                â‚¹299 <span style="font-size: 1rem; font-weight: normal;">/ month</span>
            </div>
            <button id="subscribeBtn" class="generate-button">Subscribe Now</button>
        </div>
    </div>
    
    <!-- Hidden input for Razorpay Key ID -->
    <input type="hidden" id="razorpay-key-id" value="rzp_test_RV76TlaBfMsY85">

    <!-- Link to our new JavaScript file -->
    <script src="script.js" type="module"></script>
</body>
</html>
